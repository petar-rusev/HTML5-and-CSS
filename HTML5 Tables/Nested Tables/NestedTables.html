<!DOCTYPE html>
<html>
<head>
<style>
table, th, td {
    border: 1px solid black;
}
</style>
<title>Nested Tables</title>
</head>
<body>
<table>
<thead>
<tr></tr><tr></tr>
<thead>
<tbody>
<tr>
	<th>
		<a href="https://softuni.bg/" title=SoftUni target="blank">
			<img src="logo.jpg" width="100" height="100">
		</a>
	</th>
	<th>
		<table height="159px" width="160px">
			<tr>
				<th>
					Software
				</th>
			</tr>
			<tr>
				<th>
					University
				</th>
			</tr>
		</table>
	</th>
</tr>
</tbody>
</table>
</body>
</html>
