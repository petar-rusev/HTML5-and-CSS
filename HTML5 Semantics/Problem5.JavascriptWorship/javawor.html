<!DOCTYPE html>
<html>
    <head>
        <title>Javascript Worship</title>
        <style>
            #outer {border:1px solid black;width:300px; height: 300px; text-align: center;}
            #inner {border:1px solid black;width:150px;height: 150px; margin:0 auto;}
            button {margin-top:20px;}
        </style>
        <script>
            function styleAll()
            {
                document.getElementById("outer").style.border="2px dotted red";
                var inner = document.getElementById("inner");
                inner.style.background="#FFCC33";
                inner.style.position = "relative";
                var js = document.getElementById("js");
                js.style.fontSize = "70px";
                js.style.position = "absolute";
                js.style.bottom = "0px";
                js.style.right = "10px";
            }
        </script>
    </head>
    <body>
        <div id="outer">
            <h1>I love JavaScript</h1>
            <div id="inner">
                <span id="js">JS</span>
            </div>
        </div>
        <button type="button" onclick="styleAll()">Style Me!</button>
    </body>
</html>
